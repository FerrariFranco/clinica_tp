<div *ngIf="loading; else form">
  <app-spinner></app-spinner>
</div>
<ng-template #form>
  <div class="login-container">
    <form (ngSubmit)="onLogin()" class="login-form">
      <h2>Iniciar Sesión</h2>
      
      <!-- Botones para autocompletar -->
      <div class="preset-buttons">
        <button type="button" (click)="fillCredentials('admin')" class="preset-button">
          Admin
        </button>
        <button type="button" (click)="fillCredentials('especialista')" class="preset-button">
          Especialista
        </button>
        <button type="button" (click)="fillCredentials('paciente')" class="preset-button">
          Paciente
        </button>
      </div>

      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Email"
        class="input-field"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Password"
        class="input-field"
      />
      <button type="submit" class="submit-button">Iniciar Sesión</button>
    </form>
  </div>
</ng-template>

<div class="formulario-container">
  <form (ngSubmit)="onRegister()">
    <label>
      Nombre:
      <input type="text" [(ngModel)]="nombre" name="nombre" required />
    </label>
    <label>
      Apellido:
      <input type="text" [(ngModel)]="apellido" name="apellido" required />
    </label>
    <label>
      Edad:
      <input type="number" [(ngModel)]="edad" name="edad" required />
    </label>
    <label>
      DNI:
      <input type="text" [(ngModel)]="dni" name="dni" required />
    </label>
    <label>
      Especialidades:
      <div *ngFor="let especialidad of especialidadesList" (click)="toggleEspecialidad(especialidad)"
     [ngClass]="{'seleccionada': isEspecialidadSeleccionada(especialidad)}" class="especialidad-item">
  {{ especialidad }}
</div>

    </label>
    <input type="text" [(ngModel)]="nuevaEspecialidad" placeholder="Agregar nueva especialidad" name="nuevaEspecialidad" />
    <button type="button" (click)="agregarEspecialidad()">Agregar Especialidad</button>
    <label>
      Mail:
      <input type="email" [(ngModel)]="mail" name="mail" required />
    </label>
    <label>
      Contraseña (no se guardará):
      <input type="password" [(ngModel)]="password" name="password" required />
    </label>
    <label>
      Foto:
      <input type="file" (change)="onFileSelected($event)" required />
    </label>
    <div appRecaptcha (captchaResolved)="onCaptchaResolved($event)"></div>

    <button type="submit" [disabled]="loading">Registrar Especialista</button>

    <app-spinner *ngIf="loading"></app-spinner>
  </form>
</div>
